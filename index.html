<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <div class="main">
    <div class="img">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="inner-container">
      <h1 class="heading">Order Summary</h1>

      <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="box">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">

        <div class="inner-box">
          <div class="plan-box">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change">
            <a href="#">change</a>
          </div>
        </div>
      </div>

      <button class="btn">Proceed to Payment</button>

      <p class="cancel">Cancel Order</p>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BhuvanVarma" target="_blank">Bhuvan Varma K</a>.
  </div>
</body>
</html>
